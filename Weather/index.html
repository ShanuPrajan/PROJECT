<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card weather-card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Weather App</h1>
                        <form id="search-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city-input" placeholder="Enter city name" required>
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                        <div id="weather-display" class="text-center" style="display: none;">
                            <h2 id="city-name"></h2>
                            <p id="date-time"></p>
                            <img id="weather-icon" alt="Weather Icon">
                            <p id="temperature"></p>
                            <button id="unit-toggle" class="btn btn-outline-secondary btn-sm">Â°F</button>
                            <p id="description"></p>
                            <div class="row">
                                <div class="col-6">
                                    <p>Humidity: <span id="humidity"></span>%</p>
                                </div>
                                <div class="col-6">
                                    <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
                                </div>
                            </div>
                        </div>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
